<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="container">
    <h1 id="title">Survey Form</h1>

    <div id="form-container">
      <p id="description">
        Let us know how we can improve freeCodeCamp
      </p>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="name" id="name-label">Name:</label>
        </div>
        <div class="flex-col-input">
          <input type="text" name="name" id="name" class="width-full"
          placeholder="Enter your name">
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="email" id="email-label">Email:</label>
        </div>
        <div class="flex-col-input">
          <input type="text" id="email" class="width-full"
          placeholder="Enter your email address">
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="number" id="number-label">Age:</label>
        </div>
        <div class="flex-col-input">
          <input type="number" id="number" class="width-full" min="1"
          max="115" placeholder="Enter your age">
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="dropdown" id="dropdown-label">
            Which option best describes your current role?
          </label>
        </div>
        <div class="flex-col-input">
          <select name="dropdown" id="dropdown" class="width-full">
            <option value="" disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time employment">Full-time employment</option>
            <option value="part-time education">Part-time education</option>
            <option value="unemployed">Unemployed</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="flex-col-input">
          <input type="radio" id="radio-yes" name="radio" value"yes">
          <label for="radio-yes">Yes</label><br>
          <input type="radio" id="radio-maybe" name="radio" value"maybe">
          <label for="radio-maybe">Maybe</label><br>
          <input type="radio" id="radio-no" name="radio" value"no">
          <label for="radio-no">No</label>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="certifications-checkboxes">
            Which freeCodeCamp certifications are you planning to obtain?
          </label>
        </div>
        <div class="flex-col-input">
          <input type="checkbox" value="repsonsive-web" id="checkbox-responsive-web">
          <label for="checkbox-responsive-web">
            Responsive Web Design Certification
          </label><br>
          <input type="checkbox" value="javascript-algos" id="checkbox-javascript-algos">
          <label for="checkbox-javascript-algos">
            Javascript Algorithms and Data Structures
          </label><br>
          <input type="checkbox" value="data-vis" id="checkbox-data-vis">
          <label for="checkbox-data-vis">
            Data Visualization
          </label><br>
          <input type="checkbox" value="apis-micros" id="checkbox-apis-micros">
          <label for="checkbox-apis-micros">
            APIs and Microservices
          </label><br>
          <input type="checkbox" value="security-qa" id="checkbox-security-qa">
          <label for="checkbox-security-qa">
            Information Security and Quality Assurance
          </label>
        </div>
      </div>
      <div class="flex-row">
        <div class="flex-col-label">
          <label for="text-area-commments">Comments and suggestions:</label>
        </div>
        <div class="flex-col-input">
          <textarea type="text-area" id="text-area-commments" class="width-full"></textarea>
        </div>
      </div>
      <div class="flex-row">
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
